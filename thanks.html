<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- -------------- Favicon -------------- -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/graphics/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/graphics/favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/graphics/favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- ------------ Font-awesome ------------ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- ------------- Google Fonts -------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700;900&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <!-- -------------- Splide Css --------------- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <!-- --------------- Main Css ---------------- -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/thanks.css" />
    <title>Thank you</title>
    <script src="/assets/js/script.js"></script>
  </head>

  <body>
    <div id="header"></div>

    <div class="page__banner thanks__banner">
        <div align="center">
            <h2>Thank you for your order</h2>
        </div>  
    </div>

    <!-- ------------ Custom Js ------------- -->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- ------------- Splide Js ------------- -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <script>
      /* ---------- SPLIDE SLIDER --------- */
      var splide = new Splide(".splide", {
        type: "loop",
        drag: "free",
        snap: true,
        perPage: 1,
        perMove: 1,
        gap: 20,
        arrows: false,
        pauseOnHover: true,
        autoplay: true,
      });

      splide.mount();
    </script>

    <!-- ######################################### -->
    <!--                  JQUERY                   -->
    <!-- ######################################### -->
    <!-- this will target the footer by Id #footer -->
    <div id="footer"></div>
    <!-- jquery to trigger the Id #footer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jquery script to make it trigger the header & footer -->
    <script>
      $(function () {
        $("#header").load("/partials/header.html");
        $("#footer").load("/partials/footer.html");
      });
    </script>
  </body>
</html>
